          </div>
          <form [formGroup]="signupForm" (ngSubmit)="signUp()">

  <div class="mb-3">
    <label>Email</label>
    <input type="email" class="form-control" formControlName="email">
  </div>

  <div class="mb-3">
    <label>Name</label>
    <input type="text" class="form-control" formControlName="name">
  </div>

  <div class="mb-3">
    <label>Phone</label>
    <input type="number" class="form-control" formControlName="mobile">
  </div>

  <div class="mb-3">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password">
  </div>

  <!-- ðŸ”’ ROLE FIXED AS GENERATOR -->
  <input type="hidden" formControlName="role">

  <button class="btn btn-primary" type="submit">
    Sign Up
  </button>

</form>

          <a style="color: blue; margin-top: 10px;" routerLink="/genlogin">Already a User? Click to Login</a>
        </div>
      </div>
    </div>
