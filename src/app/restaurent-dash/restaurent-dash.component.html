<!-- ðŸ” Search -->
<div class="container mt-4">
  <input
    type="text"
    class="form-control"
    placeholder="Search waste type..."
    [(ngModel)]="searchText"
  />
</div>

<!-- ðŸ“‹ Waste Table -->
<table class="table mt-3">
  <thead>
    <tr>
      <th>Waste ID</th>
      <th>Waste Type</th>
      <th>Quantity</th>
      <th>Location</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of filteredWasteList">
      <td>{{ data._id }}</td>
      <td>{{ data.wasteType }}</td>
      <td>{{ data.quantity }}</td>
      <td>{{ data.location }}</td>
    </tr>
  </tbody>
</table>

<!-- âž• Add Waste Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Add Waste</h5>
        <button type="button" class="btn-close"
          data-bs-dismiss="modal"></button>
      </div>

      <!-- âœ… FORM START -->
      <form [formGroup]="formValue" (ngSubmit)="addRestaurent()">

        <div class="modal-body">

          <div class="mb-3">
            <label class="form-label">Waste Type</label>
            <input
              type="text"
              class="form-control"
              formControlName="Waste_Type"
              placeholder="Organic / Plastic / Metal"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <input
              type="text"
              class="form-control"
              formControlName="Description"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Transportation</label>
            <input
              type="text"
              class="form-control"
              formControlName="Transportation"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              formControlName="Address"
              required
            />
          </div>

        </div>

        <div class="modal-footer">
          <button type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal">
            Close
          </button>

          <!-- âœ… SUBMIT BUTTON -->
          <button type="submit" class="btn btn-primary">
            Add Waste
          </button>
        </div>

      </form>
      <!-- âœ… FORM END -->

    </div>
  </div>
</div>
